<div class="login">
    <form class="custom-form">
      <h1>Login</h1>
      <input
        type="userName"
        [(ngModel)]="userName"
        name="userName"
        placeholder="user name"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="button" (click)="login()">Log in</button>
    </form>
  </div>
